<!DOCTYPE html><html lang="en-US" dir="ltr" id="9lessons-demo"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Audio player</title><meta http-equiv="X-UA-Compatible" content="IE=Edge"><link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"><link rel="stylesheet" type="text/css" href="/app/css/styles.css"><script src="/app/js/tpl.js"></script><script src="/app/js/jquery.js"></script><script src="/app/js/tempo.js"></script><script src="/app/js/controls.js"></script></head><body><div class="row"><div class="col s12"><h3 class="center">Audio player</h3><div class="containerPlayer"><div id="listContainer" class="playlistContainer"><ul id="playListContainer"><li data-template data-src="{{url}}"><a href="#">{{name}}</a></li></ul></div><div id="playerContainer"><div id="controlContainer"><ul id="Ctrl" class="controls"><li data-template><a href="#" class="{{class}}" data-attr="{{attr}}"></a></li></ul><div class="audioDetails"><span class="songPlay"></span><span data-attr="timer" class="audioTime"></span></div><div class="progress"><div data-attr="seekableTrack" class="seekableTrack"></div><div class="updateProgress"></div></div></div><div class="volumeControl"><div class="volume volume1"></div><input class="bar" data-attr="rangeVolume" type="range" min="0" max="1" step="0.1" value="0.7"></div></div></div></div></div><script src="/app/js/app.js"></script></body></html>
